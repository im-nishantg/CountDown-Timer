<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="shortcut icon" href="./icons8-timer-48.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>COUNTDOWN TIMER</h1>
        <p>Days until <Span id ="year">New Year (2023) </Span></p>

        <div class="timer">

            <div class="days clock"><h5 id="days"></h5>  <span>DAYS</span></div>  <div class="colon">:</div>
            <div class="hours clock"><h5 id="hours"></h5> <span>HOURS</span> </div> <div class="colon">:</div>
            <div class="mins clock"><h5 id="mins"></h5> <span>MINUTES</span> </div> <div class="colon">:</div>
            <div class="secs clock"><h5 id="secs"></h5> <span>SECONDS</span> </div> 
        </div>
    </div>



<script src="index.js"></script>  
</body>
</html>
